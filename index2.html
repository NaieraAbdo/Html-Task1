<!DOCTYPE html>
<html>

    <body>
        <form>
            <fieldset style="background-color: brown;">
                <legend style="background-color:dodgerblue;"><b>Personal Data
                </legend>
                <fieldset style="background-color:darkgoldenrod;">
                    <legend style="background-color: cornflowerblue;">Your Name</legend></br>
                    <table>
                        <tr>
                            <td><label for="firstname">First Name</label></td>
                            <td>: <input type="text" placeholder="ex ahmed" id="firstname" name="firstname"></td>
                        </tr>   
                        <tr>
                            <td><label for="lastname">Second Name</label></td>
                            <td>: <input type="text" placeholder="ex bahnasy" id="lastname" name="lastname"></td>
                        </tr>
                    </table>
                </fieldset>
            </br></br></br>

            <table>
                <tr>
                    <td><label for="phone">Your Phone</label></td>
                    <td>: <input type="text" id="phone" name="phone"></td>
                </tr>
            
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email" name="email"></td>
                </tr>
            
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>: <input type="password" id="password" name="password"></td>

                <tr>
                    <td><label for="repassword">Re-password</label></td>
                    <td>: <input type="password" id="repassword" name="repassword"></td>
                </tr>
            </table>
            
            </br></br></br>

            <input type="radio" name="gender" value="male">male</br>
            <input type="radio" name="gender" value="female">female</br></br></br>
            <input type="checkbox" name="status" value="Student">Student</br>
            <input type="checkbox" name="status" value="Graduated">Graduated</br></br></br>
            <select name="select">
                <optgroup label="group1">
                    <option value="value1" selected>Option 1.1</option>
                </optgroup>
                <optgroup label="group2">
                    <option value="value2" >Option 2.1</option>
                    <option value="value3" >Option 2.2</option>
                </optgroup>
                <optgroup label="group3" disabled>
                    <option value="value4" >Option 3.1</option>
                    <option value="value5" >Option 3.2</option>
                    <option value="value6" >Option 3.3</option>
                </optgroup>
            </select></br>
            <button type="submit" ><img src="images/submit.jpg" width="80"></button>
            </fieldset>
            
        </form>
    </body>
</html>
